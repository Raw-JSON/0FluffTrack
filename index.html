<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0FluffTrack | Visual TV Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">0FLUFF<span class="accent">TRACK</span></div>
        <button id="open-modal" class="btn-primary">+ Add Show</button>
    </header>

    <main id="show-grid" class="grid-container">
        </main>

    <input type="file" id="quick-image-input" accept="image/*" hidden>

    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2>Track New Show</h2>
            <form id="add-show-form">
                <input type="text" id="show-title" placeholder="Show Title" required>
                
                <div class="dropdown-row">
                    <select id="season-select" required>
                        <option value="" disabled selected>Season</option>
                    </select>
                    <select id="episode-select" required>
                        <option value="" disabled selected>Episode</option>
                    </select>
                </div>

                <div class="upload-container">
                    <label for="screenshot-input" class="btn-secondary">ðŸ“¸ Upload Screenshot</label>
                    <input type="file" id="screenshot-input" accept="image/*" hidden>
                    <div id="file-name-display">No file selected</div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="close-modal" class="btn-text">Cancel</button>
                    <button type="submit" class="btn-primary">Save Bookmark</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-overlay" class="hidden">
        <div class="modal">
            <h2>Update Progress</h2>
            <div class="stepper-group">
                <div class="stepper-label">Season</div>
                <div class="stepper-controls">
                    <button class="stepper-btn" id="edit-s-minus">-</button>
                    <span id="edit-s-val" class="stepper-val">1</span>
                    <button class="stepper-btn" id="edit-s-plus">+</button>
                </div>
            </div>
            <div class="stepper-group">
                <div class="stepper-label">Episode</div>
                <div class="stepper-controls">
                    <button class="stepper-btn" id="edit-e-minus">-</button>
                    <span id="edit-e-val" class="stepper-val">1</span>
                    <button class="stepper-btn" id="edit-e-plus">+</button>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" id="close-edit" class="btn-text">Cancel</button>
                <button type="button" id="save-edit" class="btn-primary">Update</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
